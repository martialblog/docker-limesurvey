services:
  limesurvey:
    build:
      context: 6.0/apache/
      dockerfile: Dockerfile
    volumes:
      # TODO Update storage location as desired
      - ./surveys:/var/www/html/upload/surveys
    networks:
      - limesurvey-db
    ports:
      - "4000:8080"
    environment:
      - "DB_HOST=lime-db"
      # TODO set passwords
      - "DB_PASSWORD=limesurvey"
      - "ADMIN_PASSWORD=limesurvey"
      # If you require an empty table prefix, use a space as the DB_TABLE_PREFIX
      # - "DB_TABLE_PREFIX= "
    restart: unless-stopped
  lime-db:
    image: mariadb:11.4
    networks:
      - limesurvey-db
    environment:
      - "MYSQL_USER=limesurvey"
      - "MYSQL_DATABASE=limesurvey"
      # TODO set passwords
      - "MYSQL_PASSWORD=limesurvey"
      - "MYSQL_ROOT_PASSWORD=limesurvey"
    volumes:
      - ./mariadb-data:/var/lib/mysql
    restart: unless-stopped
networks:
  limesurvey-db:
    driver: bridge
